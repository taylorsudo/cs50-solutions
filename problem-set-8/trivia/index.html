<!DOCTYPE html>

<html lang="en">

    <head>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
        <link href="styles.css" rel="stylesheet">
        <title>Trivia</title>
    </head>

    <body>
        <div class="container">

        <div class="header">
            <h1>Trivia</h1>
        </div>


            <div class="section">
                <h2>Part 1: Multiple Choice </h2>
                <hr>

                <h3>Who's my favourite rapper?</h3>

                <button class="incorrect">Jay Z</button>
                <button class="incorrect">Kendrick Lamar</button>
                <button class="incorrect">Drake</button>
                <button class="correct">Kanye West</button>
                <button class="incorrect">Travis Scott</button>

                <p id="feedback1"></p>
            </div>

            <div class="section">
                <h2>Part 2: Free Response</h2>
                <hr>

                <h3>What's my birth year?</h3>

                <input type="text"></input>

                <button id="check">Check Answer</button>

                <p id="feedback2"></p>
            </div>

        </div>

        <script src="scripts.js"></script>

    </body>

</html>
